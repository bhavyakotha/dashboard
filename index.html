<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel = "stylesheet" href= "style.css">
        <style>
            @font-face {
                        font-family: typewriter;
                        src: url(elegant_typewriter/ELEGANT\ TYPEWRITER\ Regular.ttf);
}
            h1 {
            text-align: center;
            text-transform: uppercase;
            color: #342214;
            font-family: typewriter;
            }
            
       

        </style>
        
</head>

<body>
    <div>
   <h1>My Dashboard</h1>
   </div>
  <div class="flex-container">
   <div class="todoapp">
      <h2>To-Do List<img src="images/icon.png"></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container"></ul>
   </div>
   <div class="budget">
    <div>
      <h2>Budget-Tracker<img src="budget.png"></h2>  
    </div>
    <header class="anime">
    <div>
      <h5>Total balance</h5>
      <span id="balance">Rs 0.00</span>
    </div>
    <div>
      <h5>Income</h5>
      <span id="income">Rs 0.00</span>
    </div>
    <div>
      <h5>Expense</h5>
      <span id="expense">Rs 0.00</span>
    </div>
    </header>
    
    <section>
      <h3>Add Transaction</h3>
      <form id="transactionForm">
        <div>
          <label for="name">Name</label><br>
          <input type="text" name="name" required />
        </div>
        <div>
          <label for="amount">Amount</label><br>
          <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
        </div>
        <div>
          <label for="date">Date</label><br>
          <input type="date" name="date" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <ul id="list-container"></ul>
 </div>
  <div class="contain"> 
   <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">&#60;</span>
        <span id="next" class="material-symbols-rounded">></span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>
  </div>
  </div>
  
  

 

   <script src="script.js"></script>
</body>

</html>
